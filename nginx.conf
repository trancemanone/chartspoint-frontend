# Nginx configuration for itqqan.com
# Place this in /etc/nginx/sites-available/itqqan.com
# Then symlink: ln -s /etc/nginx/sites-available/itqqan.com /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name itqqan.com www.itqqan.com;

    # Redirect to HTTPS (handled by Cloudflare, but keep as fallback)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name itqqan.com www.itqqan.com;

    # SSL handled by Cloudflare, use self-signed or Cloudflare origin cert
    ssl_certificate /etc/ssl/certs/cloudflare-origin.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare-origin.key;

    # Root directory
    root /var/www/itqqan.com/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/rss+xml application/atom+xml image/svg+xml;

    # Static file caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /fonts/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    location /images/ {
        expires 1M;
        add_header Cache-Control "public";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://cms.itqqan.com" always;

    # Main location
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # Handle clean URLs for pillar pages
    location ~ ^/(learn|accounts|trust)/?$ {
        try_files $uri $uri/index.html =404;
    }

    # Handle cluster and article pages
    location ~ ^/(learn|accounts|trust)/([^/]+)/?$ {
        try_files $uri $uri/index.html $uri.html =404;
    }

    location ~ ^/(learn|accounts|trust)/([^/]+)/([^/]+)/?$ {
        try_files $uri $uri/index.html $uri.html =404;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
